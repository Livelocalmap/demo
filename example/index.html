<!DOCTYPE html>
<html>
<head>
    <title>TrackSymbol example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../dist/leaflet-ais-tracksymbol.css" />
</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>
<script src="../bower_components/leaflet/dist/leaflet.js"></script>
<script src="../dist/leaflet-ais-tracksymbol.js"></script>
<script>
    var position = L.latLng(54.15, 8.0);
    var map = L.map('map').setView(position, 10);
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    L.tileLayer(osmUrl, {
        maxZoom: 18
    }).addTo(map);

    var iconListByTypeOfShip = [];
    iconListByTypeOfShip[0] = L.icon({
        iconUrl: 'demoIcons/sail.png',
        iconSize: [38, 55],
        iconAnchor: [19, 55],
        popupAnchor: [-3, -76]
    });
    iconListByTypeOfShip[25] = L.icon({
        iconUrl: 'demoIcons/pirate.png',
        iconSize: [38, 55],
        iconAnchor: [19, 55],
        popupAnchor: [-3, -76]
    });

    var ts = new L.aisTrackSymbol( { });

    ts.addData({"msgId":4,"mmsi":24422002,"name":"demo","utcYear":2016,"utcMon":11,"utcDay":14,"utcHour":13,"utcMin":40
        ,"utcSec":30,"posAcc":1,"longitude":8.155278333333333,"latitude":54.185555,"devType":7,"raim":0,
        "comstate":{"syncState":0,"slotTimeout":2,"slotNr":1150},"timestamp":1479130830744});
    ts.addTo(map);


    var ts2 = new L.aisTrackSymbol( { iconListByTypeOfShip: iconListByTypeOfShip, "latitude": 54.11,"longitude":8.2 }).addTo(map);

    ts2.addData({"msgId":4,"mmsi":24422002,"name":"demo","utcYear":2016,"utcMon":11,"utcDay":14,"utcHour":13,"utcMin":40,"utcSec"
        :30,"posAcc":1,"longitude":8.25,"latitude":54.09,"devType":7,"raim":0,"comstate":{"syncState":0
        ,"slotTimeout":2,"slotNr":1150},"timestamp":1479130830744, "typeOfShipAndCargo" : 25});


    var ts3 = new L.aisTrackSymbol( { iconListByTypeOfShip: iconListByTypeOfShip, "latitude": 54.3,"longitude":8.1 }).addTo(map);

    ts3.addData({"msgId":4,"mmsi":24422002,"name":"demo","utcYear":2016,"utcMon":11,"utcDay":14,"utcHour":13,"utcMin":40,"utcSec"
        :30,"posAcc":1,"longitude":8.20,"latitude":54.04,"devType":7,"raim":0,"comstate":{"syncState":0
        ,"slotTimeout":2,"slotNr":1150},"timestamp":1479130830744, "typeOfShipAndCargo" : 24});


    
</script>
</body>
</html>
